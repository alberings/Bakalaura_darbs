<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Add any other meta tags or CSS links here -->
    {% block head %}{% endblock head %}
</head>
<body>
    <header>
        <!-- Your site's navbar goes here -->
    </header>
    
    <main role="main" class="container">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock content %}
    </main>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; {{ current_year }} My Django App</p>
        </div>
    </footer>

    <!-- Bootstrap JS and other libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom scripts -->
    <script src="{% static 'main.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</body>
</html>
